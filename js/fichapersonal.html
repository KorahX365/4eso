<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a JavaScript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .modal {
            display: none; /* Removed !important to allow JS toggle */
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #2d3748;
            border-radius: 0.5rem;
        }
        .data-box {
            background-color: #4a5568;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 p-6 rounded-lg shadow-lg">
        <form id="userForm" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium">Nombre</label>
                <input type="text" id="nombre" class="mt-1 p-2 w-full bg-gray-700 rounded-lg text-white" placeholder="Ej: Ana" required>
            </div>
            <div>
                <label for="edad" class="block text-sm font-medium">Edad</label>
                <input type="number" id="edad" class="mt-1 p-2 w-full bg-gray-700 rounded-lg text-white" placeholder="Ej: 15" required>
            </div>
            <div>
                <label for="ciudad" class="block text-sm font-medium">Ciudad</label>
                <input type="text" id="ciudad" class="mt-1 p-2 w-full bg-gray-700 rounded-lg text-white" placeholder="Ej: Madrid" required>
            </div>
            <button type="submit" id="submitBtn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-lg w-full">Enviar</button>
        </form>
    </div>

    <script>

        const form = document.getElementById('userForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            let nombre = document.getElementById('nombre').value;
            let edad = Number(document.getElementById('edad').value);
            let ciudad = document.getElementById('ciudad').value;

            if (!nombre || !edad || !ciudad) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            let mensajeconducir = edad >= 18 ? "El usuario puede conducir" : "El usuario no puede conducir";

            alert(`Hola, ${nombre}. Tienes ${edad} años y vives en ${ciudad}. ${mensajeconducir}`);

            form.reset();
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
