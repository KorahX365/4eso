<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array del 1 al 10</title>
    <style>
        body {
            background-color: #1a202c;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1f2937;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(20, 20, 20, 0.2);
            text-align: center;
        }
        h1 {
            color: #ff9448;
            font-size: 24px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin: 5px 0;
            color: rgb(224, 224, 224);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Números del 1 al 10</h1>
        <ul id="numeros"></ul>
    </div>

    <script>
        const lista = document.getElementById('numeros');
        let numeros = [];
        for (let i = 1; i <= 10; i++) {
            numeros.push(i);
        }

        numeros.forEach(numero => {
            const item = document.createElement('li');
            item.textContent = numero;
            lista.appendChild(item);
        });
    </script>
</body>
