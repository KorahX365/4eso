<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a JavaScript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .modal {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #2d3748;
            border-radius: 0.5rem;
        }
        .data-box {
            background-color: #4a5568;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 p-6 rounded-lg shadow-lg">
        <form id="userForm" class="space-y-4">
            <div>
                <label for="nota1" class="block text-sm font-medium">Nota del primer examen</label>
                <input type="number" id="nota1" class="mt-1 p-2 w-full bg-gray-700 rounded-lg text-white" placeholder="Ej: 7" required>
            </div>
            <div>
                <label for="nota2" class="block text-sm font-medium">Nota del segundo examen</label>
                <input type="number" id="nota2" class="mt-1 p-2 w-full bg-gray-700 rounded-lg text-white" placeholder="Ej: 5" required>
            </div>
            <div>
                <label for="nota3" class="block text-sm font-medium">Nota del tercer examen</label>
                <input type="number" id="nota3" class="mt-1 p-2 w-full bg-gray-700 rounded-lg text-white" placeholder="Ej: 9" required>
            </div>
            <button type="submit" id="submitBtn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-lg w-full">Enviar</button>
        </form>
    </div>

    <script>

        const form = document.getElementById('userForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            let nota1 = Number(document.getElementById('nota1').value);
            let nota2 = Number(document.getElementById('nota2').value);
            let nota3 = Number(document.getElementById('nota3').value);
            if (!nota1 || !nota2 || !nota3) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            let medianotas = (nota1 + nota2 + nota3)/3
            let mensajenotas = medianotas >= 5 ? "El usuario ha aprobado." : "El usuario no ha aprobado.";

            alert(`Tu media es ${medianotas}/10. ${mensajenotas} `);

            form.reset();
        });

    </script>
</body>

</html>
