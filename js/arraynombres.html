<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array de cinco nombres</title>
    <style>
        body {
            background-color: #1a202c;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1f2937;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(20, 20, 20, 0.2);
            text-align: center;
        }
        h1 {
            color: #ff9448;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2d3748;
            color: #e0e0e0;
        }
        button {
            padding: 8px 16px;
            background-color: #ff9448;
            color: #1a202c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e07b39;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin: 5px 0;
            color: rgb(224, 224, 224);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Introduce 5 nombres</h1>
        <input type="text" id="nombreInput" placeholder="Escribe un nombre">
        <button onclick="agregarNombre()">Agregar</button>
        <p id="contador">Nombres ingresados: 0/5</p>
        <ul id="listaNombres"></ul>
    </div>

    <script>
        let nombres = [];
        const maxNombres = 5;
        const lista = document.getElementById('listaNombres');
        const input = document.getElementById('nombreInput');
        const contador = document.getElementById('contador');

        function agregarNombre() {
            const nombre = input.value.trim();
            if (nombre === '') {
                alert('Por favor, introduce un nombre válido.');
                return;
            }
            if (nombres.length < maxNombres) {
                nombres.push(nombre);
                input.value = '';
                contador.textContent = `Nombres ingresados: ${nombres.length}/${maxNombres}`;
                
                if (nombres.length === maxNombres) {
                    mostrarNombres();
                    input.disabled = true;
                }
            }
        }

        function mostrarNombres() {
            lista.innerHTML = '';
            nombres.forEach(nombre => {
                const item = document.createElement('li');
                item.textContent = nombre;
                lista.appendChild(item);
            });
        }

        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                agregarNombre();
            }
        });
    </script>
</body>

</html>
