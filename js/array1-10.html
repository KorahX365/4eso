<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números del 1 al 10</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            text-align: center;
        }
        h1 {
            color: #00ccff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin: 5px 0;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Números del 1 al 10</h1>
        <ul id="numeros"></ul>
    </div>

    <script>
        const lista = document.getElementById('numeros');
        for (let i = 1; i <= 10; i++) {
            const item = document.createElement('li');
            item.textContent = i;
            lista.appendChild(item);
        }
    </script>
</body>
</html>
